<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<div th:each="book:${books}">
    <a th:href="@{/book/list/{id}(id=${book.getBook_id()})}" th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"></a>
</div>

</br>

<hr style="width: 500px; margin: 0 auto 0 0">

</br>

<a href="/book/list/new">Добавить новую книгу</a>

</br>

<a href="/book/list/search">Найти книгу по её названию</a>

</body>
</html>
