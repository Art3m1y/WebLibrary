<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/person/list}" th:object="${person}">
  <label for="name">Введите ФИО:</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        Name error
  </div>
  </br>
  <label for="year_of_birth">Введите год рождения:</label>
  <input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
  <div th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">
        Name error
  </div>
  </br>
  <input type="submit" value="Добавить нового человека"/>
</form>

</body>
</html>
