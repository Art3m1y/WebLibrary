<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать анкету человека</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/person/list/{id}(id=${person.getPerson_id})}" th:object="${person}">
  <label for="name">Имя:</label>
  <input type="text" th:field="*{name}" id="name">
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        Name error
  </div>
  </br>
  <label for="year_of_birth">Год рождения:</label>
  <input type="text" th:field="*{year_of_birth}" id="year_of_birth">
  <div th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">
        Name error
  </div>
  </br>
  <input type="submit" value="Редактировать анкету человека!">
</form>

</body>
</html>
